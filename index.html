<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Instagram</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro">
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./css/img/Phone-network-hogwarts.png" alt="phone-hogwarts">
            </div>
            <div class="instagram-continue">
                <div class="group"> <!--primeiro container de login-->
                    <img src="./css/img/Logo Hogwarts.png" class="brasão-hogwarts" alt="Brasão de Hogwarts">
                    <div class="profile-photo">
                        <img src="./css/img/Profile Dobby.jpg" alt="Profile of Dobby">
                    </div>
                    <a href="#" class="instagram-login">Continue como Dobby_Elfo_livre</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group"> <!--segundo container remover conta-->
                    <p class="not-account">Não é Dobby_Elfo_livre?</p>
                    <p class="not-account">
                        <span href="#" class="link-blue">Alternar Contas</span>
                        ou
                        <span href="#" class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o Aplicativo</p>
                    <div class="donwload">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
